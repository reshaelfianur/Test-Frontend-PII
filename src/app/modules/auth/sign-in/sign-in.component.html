<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>

<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                    <img src="assets/images/logo.svg" alt="logo">
                </div>
                <h4>Hello! let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form class="pt-3" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username Or Email" formControlName="username_or_email"
                                autofocus>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <bfv-messages></bfv-messages>
                    <div class="form-group">
                        <div class="input-group">
                            <input [type]="password" class="form-control" formControlName="password"
                                placeholder="Password">
                            <div class="input-group-append">
                                <span (click)="onClick()" class="input-group-text">
                                    <i class="fa fa-eye" aria-hidden="true" *ngIf="!isShow"></i>
                                    <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="isShow"></i>
                                </span>
                            </div>
                        </div>
                        <bfv-messages></bfv-messages>
                    </div>
                    <div class="mt-3">
                        <button type="submit"
                            class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <label class="form-check-label text-muted">
                                <input type="checkbox" class="form-check-input" (change)="onRememberMe($event.target)">
                                <i class="input-helper"></i>
                                Keep me signed in
                            </label>
                        </div>
                        <a href="javascript:;" class="auth-link text-black">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
